<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<!--font-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

<link rel="icon" href="media\icons8-calculator-isometric-96.png" type="favicon">
<title>Calculator</title>

</head>
<body>
<div  id="particles-js">
 <!-- particles script settings-->
 <script src="particles.min.js"></script>
 <script>
  particlesJS.load('particles-js', 'particlesjs-config.json', function() {});
</script>
</div>

<main class="cont">
    <!-- calculator start-->
    <div class="calculator">
        
        <input type="text" id="display" readonly>
        <br>
        <input type="button" value="7" onclick="appendToDisplay('7')"class="num">
        <input type="button" value="8" onclick="appendToDisplay('8')" class="num">
        <input type="button" value="9" onclick="appendToDisplay('9')" class="num">
        <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">
        
        <br>
        <input type="button" value="4" onclick="appendToDisplay('4')" class="num">
        <input type="button" value="5" onclick="appendToDisplay('5')" class="num">
        <input type="button" value="6" onclick="appendToDisplay('6')" class="num">
        <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">
        <br>
        <input type="button" value="1" onclick="appendToDisplay('1')" class="num">
        <input type="button" value="2" onclick="appendToDisplay('2')" class="num"> 
        <input type="button" value="3" onclick="appendToDisplay('3')" class="num">
        <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">
        <br>
        <input type="button" value="0" onclick="appendToDisplay('0')" class="num">
        <input type="button" value="." onclick="appendToDisplay('.')" class="num">
        <input type="button" value="=" onclick="calculate()" class="num">
        <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">
        <br>
        <input type="button" value="C" onclick="clearDisplay()" class="clear">
    </div>
    
    <!-- script for logic -->
    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
    
        function calculate() {
            var display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch(error) {
                display.value = 'Error';
            }
        }
    
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</main>

</body>
</html>
